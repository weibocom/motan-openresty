[motan.basicService.example_base_service]
group=motan-openresty-example
version=1
protocol=motan2
serialization=simple
requestTimeout=1000
haStrategy=failover
loadbalance=random
filter=accessLog,metrics
maxClientConnection=10
minClientConnection=1
retries=0
provider=motan
application=idevz-test

[motan.service.direct_helloworld_service]
port=1985
host=127.0.0.1
registry=direct-test-motan2
path=com.weibo.motan.HelloWorldService
basicRefer=example_base_service

[motan.registry.direct-test-motan2]
protocol=direct
host=127.0.0.1
port=1985
registryRetryPeriod=100000
registrySessionTimeout=10000
requestTimeout=5000